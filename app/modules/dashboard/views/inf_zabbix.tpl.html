<script type="text/javascript">	
	$(document).ready(function() {
		AtualizaZabbix();
	});
	function AtualizaZabbix()
	{
		$('#inf_zabbix').empty().html("<img src=\"{/literal}{$url}{literal}\" style=\"width: 100%;\"/>") ;
	}	
	setInterval('AtualizaZabbix()', {/literal}{$refresh}{literal}); 
</script>
