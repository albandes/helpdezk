<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript">	
		{literal}
			$(document).ready(function() {
				var options = {
					lines: { show: true , fill: true },
					points: { show: false },
					 xaxis: {
							mode: "time",
							timeformat: "%d",
							minTickSize: [1, "day"],
							twelveHourClock: true,
							ticks: 31
							},
					grid: 	{ 
							hoverable: false, 
							clickable: false,
							borderWidth:  0	
							},
					legend: {
							show: true,
							noColumns: 3,
							position: 'nw', //"ne" or "nw" or "se" or "sw"
							backgroundOpacity: 0.3
							},
					colors: ["#edc240", "#cb4b4b","#9440ed", "#4da74d","#afd8f8"]
				};		
								
				var myDataSets;
				
					
				$.getJSON("{/literal}{$path}{literal}/dashboard/maq_coletora/json/idwidget/{/literal}{$idwidget}{literal}", function (data) {
					myDataSets = data;		
					$.plot("#mq_coletora", myDataSets, options);	
				});	 			
				
				
			});	
		{/literal}
		</script>
    </head>
    <body>
			
		<div id="mq_coletora" style="width:100%;height:120px;font-size:small;"></div>
	</body>
</html>
