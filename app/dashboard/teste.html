
<div id="tempo"> </div>
<p>
<div id="entrou"> </div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script> 
	<script type="text/javascript" >
		$(document).ready(function() {
			//alert('tema: '+tema);
			primeiro = true ;
			AtualizaDashBoard()
		});

		function AtualizaDashBoard()
		{
			var d = new Date();
			$('#tempo').empty().html('Loop: '+d.getHours()+'h'+d.getMinutes()+'min'+d.getSeconds()+'seg'); 
			if (primeiro)
			{
				primeiro = false;
				minuto = d.getMinutes();
			}
			else
			{
				if (minuto != d.getMinutes() )
				{
					//$('#entrou').empty().html('Entrou no if: '+d.getHours()+'h'+d.getMinutes()+'min'+d.getSeconds()+'seg<br>minuto: '+minuto); 
					minuto = d.getMinutes();
					mostra = d.getHours()+'h'+d.getMinutes()+'min'+d.getSeconds()+'seg';
					alert('Vou dar reload: '+mostra );
					location.reload();
				}
			}	
			var t = setTimeout("AtualizaDashBoard()",5000); // Loop de 5 minutos
		}	
		
	</script>
